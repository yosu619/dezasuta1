<body>
    <script>
        let num01 = 0
        for (let i = 0; i < 10; i++) {
            num01 += i + 1;       
        }
        console.log(num01);//55

        // test 20以下
            // num01 = 19;

        //test20以上
            // num01 = 21;  
            
        if (num01 >= 20) {
            console.log("20以上");
        }else if(num01 <= 20){
            console.log("20以下");
        }
    </script>
